<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="/src/onlyCSS/main.css">
  <link rel="stylesheet" href="/src/onlyCSS/user.css">
  <link rel="stylesheet" href="/src/onlyCSS/footer.css">
</head>

<body>
  <header class="mainHeader" id="header"></header>

  <main class="container user-profile-container">
    <aside class="sidebar">
      <div class="user-info-card" id="userInfoCard">
      </div>
      <nav class="sidebar-nav">
        <button class="nav-item active" data-section="orders">Мои заказы</button>
        <button class="nav-item" data-section="reviews">Отзывы</button>
        <button class="nav-item" data-section="profile">Профиль</button>
        <button class="nav-item" data-section="promos">Промокоды</button>
        <button class="nav-item logout-btn" id="logoutBtn">Выйти</button>
      </nav>
    </aside>

    <section class="content-area" id="contentArea">
    </section>
  </main>

  <footer class="main-footer" id="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-column">
          <h4>О нас</h4>
          <ul>
            <li><a href="#">Пункты выдачи</a></li>
            <li><a href="#">Вакансии</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>Пользователям</h4>
          <ul>
            <li><a href="#">Связаться с нами</a></li>
            <li><a href="#">Вопрос - Ответ</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>Для предпринимателей</h4>
          <ul>
            <li><a href="#">Продавайте на Uzum</a></li>
            <li><a href="#">Вход для продавцов</a></li>
            <li><a href="#">Открыть пункт выдачи</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>Скачать приложение</h4>
          <div class="app-downloads">
            <div class="app-item">
              <img src="/icons/apple.svg" alt="">
              <span>App Store</span>
            </div>
            <div class="app-item">
              <img src="/icons/google-play.svg" alt="">
              <span>Google Play</span>
            </div>
          </div>

          <h4 class="social-title">Uzum в соцсетях</h4>
          <div class="social-links">
            <img src="/icons/instagram.svg" alt="">
            <img src="/icons/telegram.svg" alt="">
            <img src="/icons/facebook.svg" alt="">
            <img src="/icons/youtube.svg" alt="">
          </div>
        </div>
      </div>

      <div class="footer-copyright">
        <p>&copy; 2026 Uzum Market. Все права защищены.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="/src/onlyJS/main.js"></script>
  <script type="module" src="/src/onlyJS/user.js"></script>
</body>

</html>
